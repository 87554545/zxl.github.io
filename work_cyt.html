<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
  <title>ZXL-车眼通</title>
  <link rel="Shortcut Icon" href="img/favicon.ico" type="image/x-icon" />
  <script src="js/jquery-3.3.1.slim.min.js"></script>
  <script src="js/vue.min.js"></script>
  <!-- element样式 -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <!-- 组件公共样式 -->
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/work_yhdq.css">
</head>

<body ondragstart="return false">
  <!-- 回到顶部 -->
  <div id="topBtnPC">
    <topbtn-box></topbtn-box>
  </div>
  <!-- 顶部导航 -->
  <div id="headerPC">
    <header-box></header-box>
  </div>
  <div class="main-Box" id="app">
    <div class="mainCnt">
      <el-image style="display:block" v-for="url in urls" :key="url" :src="url" lazy>
        <div slot="placeholder" class="image-slot" style="width: 100%; height: 500px; background-color: #f2f2f2; display: flex; align-items: center; justify-content: center; font-size: 14px; color: #999;">
          加载中...
        </div>
      </el-image>
    </div>
  </div>
  <!-- 底部栏 -->
  <div id="footerPC">
    <footer-box></footer-box>
  </div>
  <!-- element组件 -->
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <!-- 组件js -->
  <script src="js/common.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        urls: [
          'upload/work_cyt/01.png',
          'upload/work_cyt/02.png',
          'upload/work_cyt/03.png',
          'upload/work_cyt/04.png',
          'upload/work_cyt/05.png',
          'upload/work_cyt/06.png',
          'upload/work_cyt/07.png',
        ]
      }
    })
    // 背景变暗
    $(function () {
      $(window).scroll(function () {
        var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
        // console.log("滚动高度2:" + scrollTop);
        if (scrollTop >= 25631) {
          $(".main-Box").css("backgroundColor", "#101010")
        } else {
          $(".main-Box").css("backgroundColor", "#fff")
        }
      })
    })
  </script>
</body>

</html>
